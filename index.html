<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
    
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to French AI Poem Generator</h1>
    </header>

    <main>
    <form>
        <input type="text"
        placeholder="Enter the topic of the French-Poem"
        autofocus
        required
        autocomplete="off"
        class="instruction" 
        />
        <input type="submit" class="submit-button" />
    </form>
    <div class="poem">
      La tombe dit à la rose : 
        <br/>
       Des pleurs dont l’aube t’arrose
    </div>
    </main>

<footer>
    This AI project was coded by
    <a href="https://github.com/Eucharia2124">Obiageri Eucharia</a>
     and is 
    <a href="https://github.com/Eucharia2124/french-poem-Generator" target="_blank">open-sourced on GitHub</a>
    and hosted on 
    <a href="https://french-poem-ai-generator.netlify.app/" target="_blank">Netlify</a>

</footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
